<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head></head>

<body>
<h1>Add new book</h1>

<form th:object="${lib}" method="post"
      th:action="@{/lib}" class="form-horizontal">

    <div class="form-group">
        <label for="number" class="control-label col-xs-2">Title</label>
        <div class="col-xs-2">
            <input type="text" class="form-control" id="title" th:field="*{title}" placeholder="Enter book title" style="width: 10em;" />
        </div>
    </div>

    <div class="form-group">
        <label for="number" class="control-label col-xs-2">Author</label>
        <div class="col-xs-2">
            <input type="text" class="form-control" id="author" th:field="*{author}" placeholder="Enter book author" style="width: 10em;" />
        </div>
    </div>

    <div class="form-group">
        <label for="number" class="control-label col-xs-2">ISBN</label>
        <div class="col-xs-2">
            <input type="text" class="form-control" id="isbn" th:field="*{isbn}" placeholder="Enter book ISBN" style="width: 10em;" />
        </div>
    </div>

    <input type="submit" id="book" value="book"/>
</form>
</body>
</html>
